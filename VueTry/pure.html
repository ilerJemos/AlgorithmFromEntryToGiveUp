<!DOCTYPE html>
<!-- 声明文档类型 -->
<html>
<head>  
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pure html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        body{background-color: blanchedalmond}
    </style>
    <script src="main.js"></script>
    <!-- 默认链接地址 -->
    <!-- <base href="http://www.baidu.com"> -->
    <!-- 搜索引擎关键字 -->
    <meta name="keywords" content="html">
    <!-- 描述 -->
    <meta name="description" content="a html template">
    <!-- 作者 -->
    <meta name="autor" content="elon">
    <!-- 刷新频率 -->
    <!-- <meta http-equiv="refresh" content="30"> -->
</head>
<body>
    <a id='totop'></a>
    <h1>标题</h1>
    <p>文本格式化标签</p>
    <hr>
    <strong>strong粗体</strong>
    <b>粗体</b>
    <em>斜体</em>
    <i>i斜体</i>
    <sub>上标</sub>
    <sup>下标</sup>
    <small>小号字</small>
    <ins>插入字</ins>
    <del>删除字</del>
    <hr>
    <p>计算机输出标签</p>
    <code>auto output 定义计算机代码</code><br>
    <kbd>键盘码</kbd><br>
    <samp>计算机代码样本</samp><br>
    <var>变量</var><br>
    <pre>预格式文本</pre><br>
    <hr>
    <p>引文，引用及标签定义</p><br>
    <abbr title="">定义缩写</abbr><br>
    <address>定义地址</address><br>
    <bdo dir="rtr">定义文字方向</bdo><br>
    <blockquote>定义长的引用</blockquote><br>
    <q>定义短的引用</q><br>
    <cite>定义引用，引证</cite><br>
    <dfn>定义一个定义项目</dfn><br>
    <hr>
    <!-- 默认在原窗口打开 -->
    <a href="http://www.baidu.com/" target="_blank">这是一个超链接</a>
    <br>
    <img src="resources/img/makri.jpg" alt="makri" width="600" height="400">
    <hr>
    <a href="#totop">返回顶部</a>


</body>
</html>
